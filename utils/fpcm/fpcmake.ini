[zipinstallrules]
#####################################################################
# Zip
#####################################################################

.PHONY: fpc_zipinstall fpc_zipsourceinstall fpc_zipexampleinstall

# Temporary path to pack a file, can only use a single deep
# subdir, because the deltree can't see the whole tree to remove
ifndef PACKDIR
ifndef inUnix
PACKDIR=$(BASEDIR)/../fpc-pack
else
PACKDIR=/tmp/fpc-pack
endif
endif

# Maybe create default zipname from packagename
ifndef ZIPNAME
ifdef DIST_ZIPNAME
ZIPNAME=$(DIST_ZIPNAME)
else
ZIPNAME=$(PACKAGE_NAME)
endif
endif

ifndef FULLZIPNAME
FULLZIPNAME=$(ZIPCROSSPREFIX)$(ZIPPREFIX)$(ZIPNAME)$(ZIPSUFFIX)
endif

# ZipTarget
ifndef ZIPTARGET
ifdef DIST_ZIPTARGET
ZIPTARGET=DIST_ZIPTARGET
else
ZIPTARGET=install
endif
endif

# Use tar by default under linux
ifndef USEZIP
ifdef inUnix
USETAR=1
endif
endif

# Use a wrapper script by default for Os/2
ifndef inUnix
USEZIPWRAPPER=1
endif

# We need to be able to run in the current OS so fix
# the path separator
ifdef USEZIPWRAPPER
ZIPPATHSEP=$(PATHSEP)
ZIPWRAPPER=$(subst /,$(PATHSEP),$(DIST_DESTDIR)/fpczip$(SRCBATCHEXT))
else
ZIPPATHSEP=/
endif

# Create commands to create the zip/tar file
ZIPCMD_CDPACK:=cd $(subst /,$(ZIPPATHSEP),$(PACKDIR))
ZIPCMD_CDBASE:=cd $(subst /,$(ZIPPATHSEP),$(BASEDIR))
ifdef USETAR
ZIPDESTFILE:=$(DIST_DESTDIR)/$(FULLZIPNAME)$(TAREXT)
ZIPCMD_ZIP:=$(TARPROG) c$(TAROPT)f $(ZIPDESTFILE) *
else
ZIPDESTFILE:=$(DIST_DESTDIR)/$(FULLZIPNAME)$(ZIPEXT)
ZIPCMD_ZIP:=$(subst /,$(ZIPPATHSEP),$(ZIPPROG)) -Dr $(ZIPOPT) $(ZIPDESTFILE) *
endif

fpc_zipinstall:
        $(MAKE) $(ZIPTARGET) INSTALL_PREFIX=$(PACKDIR) ZIPINSTALL=1
        $(MKDIR) $(DIST_DESTDIR)
        $(DEL) $(ZIPDESTFILE)
ifdef USEZIPWRAPPER
# Handle gecho separate as we need to espace \ with \\
ifneq ($(ECHOREDIR),echo)
        $(ECHOREDIR) -e "$(subst \,\\,$(ZIPCMD_CDPACK))" > $(ZIPWRAPPER)
        $(ECHOREDIR) -e "$(subst \,\\,$(ZIPCMD_ZIP))" >> $(ZIPWRAPPER)
        $(ECHOREDIR) -e "$(subst \,\\,$(ZIPCMD_CDBASE))" >> $(ZIPWRAPPER)
else
        echo $(ZIPCMD_CDPACK) > $(ZIPWRAPPER)
        echo $(ZIPCMD_ZIP) >> $(ZIPWRAPPER)
        echo $(ZIPCMD_CDBASE) >> $(ZIPWRAPPER)
endif
ifdef inUnix
        /bin/sh $(ZIPWRAPPER)
else
ifdef RUNBATCH
        $(RUNBATCH) $(ZIPWRAPPER)
else
        $(ZIPWRAPPER)
endif
endif
        $(DEL) $(ZIPWRAPPER)
else
        $(ZIPCMD_CDPACK) ; $(ZIPCMD_ZIP) ; $(ZIPCMD_CDBASE)
endif
        $(DELTREE) $(PACKDIR)

fpc_zipsourceinstall:
        $(MAKE) fpc_zipinstall ZIPTARGET=sourceinstall ZIPSUFFIX=$(ZIPSOURCESUFFIX)

fpc_zipexampleinstall:
ifdef HASEXAMPLES
        $(MAKE) fpc_zipinstall ZIPTARGET=exampleinstall ZIPSUFFIX=$(ZIPEXAMPLESUFFIX)
endif

fpc_zipdistinstall:
        $(MAKE) fpc_zipinstall ZIPTARGET=distinstall


