        -$(DELTREE) *$(SMARTEXT)
        -$(DEL) fpcmade.* Package.fpc $(PPAS) script.res link.res $(FPCEXTFILE) $(REDIRFILE)
        -$(DEL) *_ppas$(BATCHEXT)
